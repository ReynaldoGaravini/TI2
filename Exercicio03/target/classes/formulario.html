<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta name="viewport" content="text/html width=device-width, initial-scale=1.0" charset="utf-8" http-equiv="content-type">
    <title>Formulario html ti2cc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<script type="text/javascript">

function addIdToPath(form_name, base_url){
    var your_form = document.getElementById(form_name);
	var id = your_form.elements.namedItem("id").value;
	action_src = base_url + id;
	your_form.action = action_src;
}

</script>

<body>

    <header class="container header">

        <div class="row">

            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                        <img src="imagens/logodb.png" class="logo">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                            <a class="flex-sm-fill text-sm-center" >Controle de Funcionários</a>
                    </div>
                </div>
            </div>

        </div>

    </header>


    <main class="container main">

        <div class="row menu_area2">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <h5 class="registrarF">Registrar Funcionário</h5>
                <form class="form--register" action="http://localhost:6789/funcionario" method="post" id="form-add">
                    <p><a>Nome: </a></p>
                    <input class="input--register" type="text" name="nome" value="" placeholder="...">
                    <p><a>Salário: </a></p>
                    <input class="input--register" type="text" name="salario" value="" placeholder="...">
                    <p><a>CPF: </a></p>
                    <input class="input--register" type="text" name="CPF" value="" placeholder="xxx.xxx.xxx-xx">
                    <p><a>Sexo: </a></p>
                    <input class="input--register" type="text" name="sexo" value="" placeholder="M/F">
                    <input type="submit" value="cadastrar" class="input--main" style input--button>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <h5 class="listarF">Dados do Funcionário</h5>
                <form onsubmit="addIdToPath('form-get', 'http://localhost:6789/funcionario/')" method="get" id="form-get">
                    <input class="input--down" type="text" id="id" value="" placeholder="id do funcionário...">
                    <input type="submit" value="consultar" class="input--button input--consult__style">
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <h5 class="removerF">Remover Funcionário</h5>
                <form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/funcionario/delete/')" method="get" id="form-delete">
                    <input class="input--down" type="text" id="id" value="" placeholder="id do funcionário...">
                    <input type="submit" value="remover" class="input--remove__style input--button">
                </form>
            </div>

        </div>
        <div class="row menu_area2">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h5>Listar Funcionários</h5>
                <form action="http://localhost:6789/funcionario"  method="get" id="form-all">
                    <br><br><br>
                    <input type="submit" value="Buscar" class="input--consult__style input--button">
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12" style="visibility: hidden" id="product-result">
                <table border="1">
                    <tr>
                        <td>Funcionario id:</td>
                        <td><span id="id">Sem Resultado</span></td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><span id="nome">Sem Resultado</span></td>
                    </tr>
                    <tr>
                        <td>Salário:</td>
                        <td><span id="salario">Sem Resultado</span></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td><span id="CPF">Sem Resultado</span></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><span id="sexo">Sem Resultado</span></td>
                    </tr>
                </table>
            </div>
        </div>

    </main>

    <footer class="container footer">

        <div class="row">

            <div class="col-12 footer_area">
                ti2cc - exercicio03 - 2021
            </div>

        </div>

    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

    height: 100%;
}

}

	margin-bottom: 10px;
}

    color: green;
}

    color: red;
    margin-bottom: 46px;
}

    max-width: 100%;
}

}

    padding: 20px;
    text-align: center;
}
</style>

</html>
